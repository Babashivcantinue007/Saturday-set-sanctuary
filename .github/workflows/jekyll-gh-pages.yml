            <div class="story">
                <h3>The Tale of Rishi Markandeya and the Great Flood</h3>
                <p>Once upon a time, in ancient India, there was a wise sage named Rishi Markandeya. One day, while meditating on the banks of a river, he witnessed a great flood that threatened to destroy the natural world. The gods, impressed by his devotion, granted him a vision of the future. In his vision, he saw the importance of preserving the environment and teaching future generations to live in harmony with nature. Inspired by this vision, Rishi Markandeya dedicated his life to spreading awareness about environmental stewardship, becoming a symbol of hope and wisdom for all.</p>
            </div>
            <div class="story">
                <h3>The Legend of Rishi Kanva and the Forest Sanctuary</h3>
                <p>Rishi Kanva, known for his deep connection with nature, lived in a serene forest ashram. He taught his disciples the value of every living being and the importance of maintaining ecological balance. Under his guidance, the forest became a sanctuary for all creatures, where humans and animals coexisted in perfect harmony. The story of Rishi Kanva inspires us to create our own sanctuaries, where we can protect and cherish the natural world.</p>
            </div>
            <div class="story">
                <h3>The Wisdom of Rishi Vashishta and the River Saraswati</h3>
                <p>Rishi Vashishta, one of the revered Sapta Rishis, resided by the holy river Saraswati. He understood the vital role of water in sustaining life and taught his followers the importance of conserving water resources. Through his teachings, the river Saraswati remained pure and bountiful, providing life and prosperity to the land. Rishi Vashishta's wisdom reminds us of our duty to protect and preserve our water bodies for future generations.</p>
            </div>
        </div>
